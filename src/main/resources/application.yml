spring:
  application:
    name: contactsapi
  datasource:
    url: jdbc:mysql://localhost:3306/contactsapi?serverTimezone=UTC
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
server:
  port: 8080
